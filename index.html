<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="header">
            <h1 class="logo">#FuniroFurniture</h1>
            <div class="input-div"><input class="search-field" placeholder="Search for minimalist chair" type="search"></div>
        </header>
        <div id="main-wrapper" class="clear">
            <div class="product-wrapper">
                <div class="sale">-50%</div>
                <img src="images/image1.png">
                <div class="product-info">
                    <h2 class="product-name">Lolito</h2>
                    <h3 class="product-description">Luxury big sofa</h3>
                    <p class="relevant-price">Rp 7.000.000</p>
                    <p class="old-price">Rp 14.000.000</p>
                </div>
            </div>    
            <div class="product-wrapper">
                <div class="new">New</div>
                <img src="images/image2.png">
                <div class="product-info">
                    <h2 class="product-name">Respira</h2>
                    <h3 class="product-description">Minimalist fan</h3>
                    <p class="relevant-price">Rp 500.000</p>
                </div>
            </div>
            <div class="product-wrapper">
                <div class="new">New</div>
                <img src="images/image2.png">
            </div>
        </div>
    </body>
</html>
